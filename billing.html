<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link
      href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./billing.css" />
    <title>Billing System</title>
  </head>
  <body>
    <img src="images/img top.png" id="img_top" />
    <div id="top">
      <div id="statistics">
        <div id="expenses_income">
          <div id="expenses">
            <div id="expenses_title">مخارج</div>
            <div id="expenses_number">0</div>
          </div>

          <div id="seperate_line"></div>
          <div id="income">
            <div id="income_title">درآمد</div>
            <div id="income_number">0</div>
          </div>
        </div>
        <div id="chart">
          <div>
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
      <div id="add_bill">
        <div id="radio-buttons">
          <div id="expenses_radio">
            <label for="expenses_radio_button">هزینه</label>
            <input
              type="radio"
              id="expenses_radio_button"
              value="expenses"
              name="type_bill"
              onclick="handleTypeBill(this);"
            />
          </div>
          <div id="income_radio">
            <label for="income_radio_button">درآمد</label>
            <input
              type="radio"
              id="income_radio_button"
              value="income"
              name="type_bill"
              checked
              onclick="handleTypeBill(this);"
            />
          </div>
        </div>

        <div id="other_bill_field">
          <div class="title_field">مبلغ</div>
          <input
            type="number"
            name="amount"
            id="amount"
            onkeyup="number2letterfa()"
          />
          <div id="amount_show">صفر تومان</div>

          <div class="title_field">تاریخ</div>
          <div id="date_bill">
            <input
              type="number"
              name="day"
              id="bill_date_day"
              placeholder="روز"
            />
            <input
              type="number"
              name="month"
              id="bill_date_month"
              placeholder="ماه"
            />
            <input
              type="number"
              name="year"
              id="bill_date_year"
              placeholder="سال"
            />
          </div>
          <div class="title_field">توضیحات</div>

          <textarea name="description" id="description"></textarea><br />
          <button id="register_button" type="button" onclick="addBill()">
            ثبت دخل و خرج
          </button>
        </div>
      </div>
    </div>
    <div id="table">
      <table id="myTable"></table>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./wordifyfa.js"></script>
    <script src="./billing.js"></script>
  </body>
</html>
